<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
</head>
<body>
    <h1>Text Summarizer</h1>
    <form method="POST">
        <textarea name="article" rows="10" cols="50"></textarea><br><br>
        <input type="submit" value="Summarize">
    </form>
    {% if summary %}
        <h2>Generated Summary:</h2>
        <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
